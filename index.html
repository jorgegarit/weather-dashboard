<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font and Icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Header Sections Start -->
    <header class="jumbotron">
        <h1 class="title"><i class="fas fa-solid fa-cloud-sun"></i>
            Weather Dashboard</h1>
    </header>

    <!-- Main display section -->
    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">
            <!-- Input section -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <h2 class="card-header">Search City</h2>
                    <form id="citySearch" class="card-body">
                        <input name="nameOfCity" id="nameOfCity" type="text" class="cityInput" placeholder="Orlando"/>
                        <button type="submit" class="cityBtn">Search For Weather</button>
                    </form>
                </div>
            </div>

            <!-- Todays weather display -->
            <div class="col-12 col-md-8">
                <div class="card hidden" id="todaysWeather">
                    <h2 class="card-header" id="todaysWeatherCity"></h2>
                    <div class="card-body" id="todaysWeatherDisplay"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
