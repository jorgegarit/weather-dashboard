<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font and Icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header Sections Start -->
    <header class="jumbotron bg-warning text-center mb-2">
            <h1 class="title"><i class="fas fa-solid fa-cloud-sun"></i>
                Weather Dashboard
            </h1>
    </header>

    <!-- Main display section -->
    <main class="row">
       
        <!-- Input section -->
        <div class="col-3 text-center" id="searchContainer">
            <h2 id="searchTitle" class="text-warning">Search City</h2>
                <div class="input-group">
                    <input id="cityInput" type="text" class="form-control text-center" placeholder="Orlando"/>
                    <div class="input-group-append">
                        <button type="button" id="cityBtn" class="btn btn-outline-primary bg-warning"><i class="fas fa-solid fa-search"></i></button>
                    </div>
                </div>
        </div>

        <!-- Previous searches section -->
        <div class="card">
            <ul id="searchList" class="list-group">
                <!-- user inputs will go into this section -->
            </ul>
        </div>

        <!-- Main display section -->
        <div class="col-8"> 

            <!-- Todays weather -->
            <div class="row-12">
                <div class="card">
                    <div id="todaysWeather" class="card-body">
                        <!-- this section will include the information pulled from API -->
                    </div>
                </div>
            </div>
            <br>
            
            <!-- 5 day forcast section -->
            <div class="row-12">
                <h3 id="fiveDay">5 Day Forecast</h3>
            </div>
            <br> 
            <!-- display from 5 day api call -->
            <div id="fiveDayDisplay" class="row">
                <!-- this section will display the 5 day forecast -->
            </div>
        </div>      
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
